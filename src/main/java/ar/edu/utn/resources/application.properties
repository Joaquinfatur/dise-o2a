# Server configuration
server.port=${PORT:8080}

# Database configuration (H2)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console (disable in production)
spring.h2.console.enabled=false

# Jackson configuration
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# Logging
logging.level.ar.edu.utn.dds.k3003=INFO

# Producci√≥n (PostgreSQL) - se activa con profile 'prod'
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# Config para PostgreSQL cuando se use el profile 'prod'
%prod.spring.datasource.url=${DATABASE_URL}
%prod.spring.datasource.driver-class-name=org.postgresql.Driver
%prod.spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect