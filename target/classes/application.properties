# ===== CONFIGURACIÓN BÁSICA =====
server.port=${PORT:8080}
spring.application.name=procesador-pdi

# ===== POSTGRESQL CONFIGURACIÓN =====
# Para desarrollo local
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/procesador_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== JPA/HIBERNATE =====
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===== ACTUATOR BÁSICO =====
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ===== JACKSON =====
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.serialization.write-dates-as-timestamps=false

# ===== LOGGING =====
logging.level.ar.edu.utn.dds.k3003=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN

# ===== CONFIGURACIÓN DE SERVICIOS EXTERNOS =====
services.fuentes.url=${FUENTES_SERVICE_URL:http://localhost:8081}
services.solicitudes.url=${SOLICITUDES_SERVICE_URL:http://localhost:8082}
services.agregador.url=${AGREGADOR_SERVICE_URL:http://localhost:8083}

# ===== CONFIGURACIÓN DE DESARROLLO LOCAL CON H2 =====
---
spring.config.activate.on-profile=local
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=create-drop

# ===== DATADOG METRICS - HARDCODED TEMPORAL =====
management.datadog.metrics.export.enabled=true
management.datadog.metrics.export.api-key=63fc749a6e650220161320fca53054ac
management.datadog.metrics.export.uri=https://api.datadoghq.com
management.datadog.metrics.export.step=10s
management.metrics.tags.service=procesador-pdi
management.metrics.tags.env=prod

# Exponer métricas adicionales
management.endpoints.web.exposure.include=health,info,metrics,prometheus