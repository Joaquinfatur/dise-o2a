# ============================================
# CONFIGURACIÓN PROCESADOR PDI
# ============================================
server.port=${PORT:8080}

# ============================================
# POSTGRESQL DATABASE
# ============================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# RABBITMQ - CONFIGURACIÓN CRÍTICA
# ============================================
# Habilitar/deshabilitar RabbitMQ
rabbitmq.enabled=true

# URL completa de CloudAMQP (tiene prioridad sobre host/port/username/password)
rabbitmq.url=${RABBITMQ_URL:}

# Configuración MANUAL de RabbitMQ (fallback para desarrollo local)
rabbitmq.host=${RABBITMQ_HOST:localhost}
rabbitmq.port=${RABBITMQ_PORT:5672}
rabbitmq.username=${RABBITMQ_USERNAME:guest}
rabbitmq.password=${RABBITMQ_PASSWORD:guest}
rabbitmq.virtual-host=${RABBITMQ_VHOST:/}
rabbitmq.ssl.enabled=${RABBITMQ_SSL:false}

# Queue, Exchange y Routing Key
rabbitmq.queue.name=${RABBITMQ_QUEUE_NAME:pdis_queue}
rabbitmq.exchange.name=${RABBITMQ_EXCHANGE_NAME:pdis_exchange}
rabbitmq.routing.key=${RABBITMQ_ROUTING_KEY:pdis.process}

# Configuración del listener
spring.rabbitmq.listener.simple.auto-startup=true
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=3000
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.multiplier=2.0
spring.rabbitmq.listener.simple.retry.max-interval=10000

# Template configuration
spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.initial-interval=1000
spring.rabbitmq.template.retry.max-attempts=3

# ============================================
# DATADOG METRICS
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.datadog.enabled=false
management.datadog.metrics.export.enabled=false

# ============================================
# EXTERNAL SERVICES
# ============================================
services.fuentes.url=${FUENTES_URL:http://localhost:8081}
services.solicitudes.url=${SOLICITUDES_URL:http://localhost:8082}
services.agregador.url=${AGREGADOR_URL:http://localhost:8083}

external.ocr.apikey=${OCR_API_KEY:}
external.labeling.apikey=${LABELING_API_KEY:}

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.ar.edu.utn.dds.k3003=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.level.org.springframework.amqp.rabbit=DEBUG