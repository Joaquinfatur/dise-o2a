# ===== CONFIGURACIÓN BÁSICA =====
server.port=${PORT:8080}
spring.application.name=procesador-pdi

# ===== POSTGRESQL CONFIGURACIÓN =====
# Para desarrollo local
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/procesador_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== JPA/HIBERNATE =====
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===== CONFIGURACIÓN DE POOL DE CONEXIONES =====
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===== JACKSON =====
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.serialization.write-dates-as-timestamps=false

# ===== MÉTRICAS Y ACTUATOR =====
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Deshabilitar Datadog por ahora
management.metrics.export.datadog.enabled=false

# ===== LOGGING =====
logging.level.ar.edu.utn.dds.k3003=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.root=WARN

# ===== CONFIGURACIÓN DE SERVICIOS EXTERNOS =====
# URLs de otros servicios del sistema
services.fuentes.url=${FUENTES_SERVICE_URL:http://localhost:8081}
services.solicitudes.url=${SOLICITUDES_SERVICE_URL:http://localhost:8082}
services.agregador.url=${AGREGADOR_SERVICE_URL:http://localhost:8083}

# ===== TIMEOUTS =====
services.timeout.connection=5000
services.timeout.read=10000

# ===== CONFIGURACIÓN DE DESARROLLO LOCAL CON H2 =====
---
spring.config.activate.on-profile=local
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=create-drop